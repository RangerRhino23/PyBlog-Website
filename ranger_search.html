<style>
    #searchInput {
        width: 300px;
        padding: 5px;
    }

    #searchButton {
        padding: 5px 10px;
        margin-left: 5px;
    }

    #searchResults {
        margin-top: 10px;
    }
      .img-preset {
        width: 350px;
        height: 100px;
        border-radius: 5px;
        object-fit: cover;
      }
    
      .blog-img {
        width: auto;
        height: 100px;
        border-radius: 5px;
        object-fit: cover;
      }
    
      p {
        color: white;
        width: 500px;
        margin: auto;
        font-size: larger;
      }
      .slide-in {
        animation: slide-in 0.5s ease forwards;
      }
    
      @keyframes slide-in {
        from {
          opacity: 0;
          transform: translateY(50%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
</style>

<html>
    <input type="text" id="searchInput" placeholder="Search...">
    <button id="searchButton">Search</button>
    
    <div id="searchResults"></div>
</html>


<script>
    // Sample blog post data (replace with your actual data)
    const blogPosts = [
    { 
      title: "Ursina", 
      content: `
        <div class="grid-item" onclick="window.location.href='Blogs/Introduction-Into-Ursina'" style="cursor: pointer;">
          <img src="Blogs/home-page-images/Introduction-Into-Ursina.png" class="blog-img">
          <p><b>Introduction Into Ursina Engine</b></p>
        </div>`
    },
    { 
      title: "Blog Post 2", 
      content: `
        <div class="grid-item" onclick="window.location.href='Blogs/Another-Blog-Post'" style="cursor: pointer;">
          <img src="Blogs/home-page-images/Another-Blog-Post.png" class="blog-img">
          <p><b>Another Blog Post</b></p>
        </div>`
    },
  ];
  

const searchInput = document.getElementById('searchInput');
const searchButton = document.getElementById('searchButton');
const searchResults = document.getElementById('searchResults');

searchButton.addEventListener('click', performSearch);

function performSearch(event) {
  event.preventDefault(); // Prevent form submission

  const query = searchInput.value.toLowerCase();
  const matchingPosts = blogPosts.filter(post =>
    post.title.toLowerCase().includes(query) ||
    post.content.toLowerCase().includes(query)
  );

  displaySearchResults(matchingPosts);
}

function displaySearchResults(posts) {
  searchResults.innerHTML = '';

  if (posts.length === 0) {
    searchResults.innerHTML = 'No results found.';
    return;
  }

  posts.forEach(post => {
    const postElement = document.createElement('div');
    postElement.innerHTML = `
      <h3>${post.title}</h3>
      ${post.content}
    `;
    searchResults.appendChild(postElement);
  });
}


</script>
