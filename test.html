<script>
function toggleElements() {
  var gridContainer = document.querySelector('.grid-container'); // Get the grid-container
  var gridContainer2 = document.getElementById('gridContainer2'); // Get the second grid-container
  if (gridContainer.style.display != 'none') {
   gridContainer.style.display = 'none';
   gridContainer2.style.display = 'block';
  } else {
   gridContainer.style.display = 'block';
   gridContainer2.style.display = 'none';
  }
}

</script>
