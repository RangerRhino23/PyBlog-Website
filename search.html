<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link rel="icon" type="image/x-icon" href="icon.png">
  <title>Search Restuls | Pyblog</title>
  <style>
    .result-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .results {
      max-width: 60%;
      width: auto;
      border: 4px solid #ccc;
      border-radius: 40px;
      font-size: 16px;
      padding-top: 40px;
      padding-bottom: 40px;
      padding-right: 60px;
      padding-left: 20px;
    }

    .results div {
      text-align: left; 
      margin-bottom: 40px;
      padding: 10px;
      border-radius: 20px;
      /* background-color: var(--gray);
      cursor: pointer; */
    }

    .results h3 {
      color: whitesmoke;
    }

    .results a {
      color: inherit;
      text-decoration: none;
    }

    .results a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<header>
  <ul class="menu">
    <li><img style="margin-left: 6px; margin-right: 6px; margin-top: 5px;width:40px;height:40px; border-radius:100px;object-fit: cover" src="icon.png"></li>
    <li><a href="Home" class="hover-underline-animation">Home</a></li>
    <li><a href="Authors/" class="hover-underline-animation">Authors</a></li>
    <li>
      <form action="search.html" method="GET" class="search-bar">
        <input type="text" name="query" placeholder="&#x1F50E;&#xFE0E; Search..." value="" required>
        <button type="submit">Search</button>
      </form>
    </li>
</ul>
</header>
<body>
  <h1>Search Results</h1>
  <br>
  <div class="result-container">
    <div id="searchResults" class="results"></div>
  </div>

  <div style="margin-top:35%;"></div>
  <script src="search_result.js"></script>
</body>
</html>
