<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen and (min-width: 769px)" />
  <link rel="stylesheet" type="text/css" href="style-mobile.css" media="screen and (max-width: 768px)" />
  <link rel="icon" type="image/x-icon" href="HomeImages/icon.png">
  <meta property="og:title" content="Search for blogs">

  <title>Search Results | Pyblog</title>
  <style>
    .result-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .results {
      max-width: 60%;
      width: auto;
      border: 4px solid #ccc;
      border-radius: 40px;
      font-size: 16px;
      padding-top: 40px;
      padding-bottom: 40px;
      padding-right: 60px;
      padding-left: 20px;
    }

    .results div {
      text-align: left;
      margin-bottom: 40px;
      padding: 10px;
      border-radius: 20px;
      /* background-color: var(--gray);
      cursor: pointer; */
    }

    .results h3 {
      color: whitesmoke;
    }

    .results a {
      color: inherit;
      text-decoration: none;
    }

    .results a:hover {
      text-decoration: underline;
    }
    #search-menu.visible {
      display: block;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<header>
  <div id="desktop-header" class="desktop">
    <ul class="menu">

      <li><a href="Home" class="hover-underline-animation">Home</a></li>
      <li><a href="Authors/" class="hover-underline-animation">Authors</a></li>

          <input type="text" name="query" placeholder="&#x1F50E;&#xFE0E; Search..." value="" required>
          <button type="submit">Search</button>
        </form>
      </li>
    </ul>
  </div>
  <div id="mobile-header" class="mobile">
    <div id="side-menu" style="height: 120px;">
      <div class="menu-item"><a href="">Home</a></div>
      <div class="menu-item"><a href="Authors/">Authors</a></div>
    </div>
    <div id="menu-toggle" style="font-size: x-large">&#9776;</div>
    <script>
      var menuToggle = document.getElementById("menu-toggle");
      var sideMenu = document.getElementById("side-menu");

      menuToggle.addEventListener("click", function() {
        sideMenu.classList.toggle("active");
        document.body.classList.toggle('overflow-hidden');
      });
