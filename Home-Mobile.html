    <style>
      .img-preset {
        width: 350px;

        border-radius: 5px;

      }
    
      .blog-img {
        width: auto;

      p {
        color: white;
        width: 500px;
        margin: auto;
        font-size: larger;
      }
    
      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }
    
      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 20px;
      }
    
      .grid-item {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
    
      .grid-item p {
        color: black;
        width: 500px;
        margin: auto;
        font-size: larger;
      }
    
      .slide-in {
        animation: slide-in 0.5s ease forwards;
      }
    
      @keyframes slide-in {
        from {
          opacity: 0;
          transform: translateY(50%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
</head>

  <!--Proceedual loading-->
    <script>
      function handleIntersection(entries, observer) {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("slide-in");
            observer.unobserve(entry.target);
          }
        });
      }
    
      const gridItems = document.querySelectorAll(".grid-item");
      const observerOptions = {
        root: null,
        rootMargin: "0px",
        threshold: 0.2,
      };
    
      const itemObserver = new IntersectionObserver(handleIntersection, observerOptions);
    
      gridItems.forEach((item) => {
        itemObserver.observe(item);
      });
      function toggleElements() {
  var gridContainer = document.getElementById('gridContainer1');
  var gridContainer2 = document.getElementById('gridContainer2');
  if (gridContainer.style.display != 'none') {
   gridContainer.style.display = 'none';
   gridContainer2.style.display = 'grid';
  } else {
   gridContainer.style.display = 'grid';
   gridContainer2.style.display = 'none';
  }
}
    
  </script></footer>
