<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favo's Page</title>
    <style>
        body {
            background: linear-gradient(to bottom, #3A106D, #D36D14, #1565C0);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Garamond, sans-serif;
            flex-direction: column;
            width: 80%; /* Automatically set the page size to 80% */
        }
        h1 {
            color: pink;
            text-shadow: 0px 0px 6px #000000; /* Increased shadow size */
            margin-bottom: 10px;
            font-size: 40px; /* Adjust the font size as per your preference */
            font-family: Brush Script MT, sans-serif; /* Custom font for the header */
        }
        h2 {
            color: magenta;
            text-shadow: 0px 2px 3px #000000;
            margin: 10px 0; /* Adjusted margin for subtitles */
            font-size: 40px; /* Adjust the font size as per your preference */
        }
        h3, h4 {
            color: white;
            text-shadow: 0px 2px 3px #000000;
            margin: 10px 0; /* Adjusted margin for subtitles */
        }
        h4 {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the links horizontally */
            margin: 5px 0; /* Adjusted margin for the Discord link */
        }
        h4 a {
            color: blue;
            text-decoration: none;
            margin-right: 10px; /* Adjusted margin to create space between links */
        }
        .circle-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: white;
            margin: 0 8px; /* Adjusted margin to create space between dot and links */
        }
        .placeholder-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .placeholder-gif {
            width: 100px; /* Adjust the width of the placeholder GIF */
            height: 100px; /* Adjust the height of the placeholder GIF */
            position: absolute;
        }
    </style>
</head>
<body>
    <img class="placeholder-image" src="https://i.gifer.com/33Ho.gif" alt="Placeholder Image">
    <h1>Welcome to Favo's Page</h1>
    <h2>Multimedia Software Engineer</h2>
    <h3>For Inquiries & Services, DM:</h3>
    <h4>
        <a href="https://discordapp.com/users/446289818629177354" target="_blank">Discord</a>
        <span class="circle-dot"></span>
        <a href="https://github.com/Terminat0rE" target="_blank">Github</a>
        <span class="circle-dot"></span>
        <a href="https://www.youtube.com/@fastfavo" target="_blank">YouTube</a>
    </h4>

    <img class="placeholder-gif" src="https://i.gifer.com/3klZ.gif" alt="Placeholder GIF 1" style="left: 10%; top: 30%;">
    <img class="placeholder-gif" src="https://i.gifer.com/3klZ.gif" alt="Placeholder GIF 2" style="right: 10%; top: 40%;">
    <img class="placeholder-gif" src="https://i.gifer.com/3klZ.gif" alt="Placeholder GIF 3" style="left: 40%; top: 5%;">
    <img class="placeholder-gif" src="https://i.gifer.com/3klZ.gif" alt="Placeholder GIF 4" style="left: 60%; bottom: 5%;">

    <img class="placeholder-gif" src="https://i.gifer.com/3klZ.gif" alt="Placeholder GIF 6" style="right: 15%; bottom: 15%;">

</body>
