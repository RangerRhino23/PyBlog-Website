    <style>
      .img-preset {
        width: auto;
        height: auto;
        border-radius: 5px;
        object-fit: cover;
        scale: 0.95;
      }

      p {
            color: whitesmoke;
            width: 500px;
            margin: auto;
            font-size: larger;
        }

        pre {
            background-color: #000000;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 0;
            width: auto;
            text-align: left;
            display: inline-block;
        }

        code {
            display: block;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
        }
        .copy-button {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #383838;
            background-image: url("../copy.webp");
            color: #fff;
            background-size: 36px;
            background-position: center;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            position: relative;
        }

        .copy-button:before {
            font-family: "FontAwesome";
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .copy-button:hover:before {
            content: "Copy code";
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #fff;
            top: -30px;
            left: -10px;
            white-space: nowrap;
        }
        .copy-button.clicked:before {
            content: "Copied code";
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #fff;
            top: -30px;
            left: -10px;
            white-space: nowrap;
        }
    </style>
  </head>

    </code><div class="copy-button" onclick="copyCode('code-block-1')"></div></pre>

    <br><br><br><br><br><br><br><br><br>
    <a class="button" href="../Home">Back To Home</a>
<script>
  function copyCode(elementId) {
    var codeBlock = document.getElementById(elementId);
    var range = document.createRange();
    range.selectNode(codeBlock);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    document.execCommand("copy");
    window.getSelection().removeAllRanges();
    
    var button = document.querySelector('[onclick="copyCode(\'' + elementId + '\')"]');
    button.classList.add('clicked');
    setTimeout(function() {
      button.classList.remove('clicked');
    }, 2000);
  }
  
</script>
