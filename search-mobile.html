<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style-mobile.css" media="screen" />
  <link rel="HomeImages/icon" type="image/x-HomeImages/icon" href="HomeImages/icon.png">
  <meta property="og:title" content="Search for blogs">
  <meta property="og:description" content="Use this page to search for various blogs that can be found on the website.">
  <meta property="og:image" content="https://pyblog.ddns.net/HomeImages/icon.png">
  <title>Search Restuls | Pyblog</title>
  <style>
    .result-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .results {
      max-width: 60%;
      width: auto;
      border: 4px solid #ccc;
      border-radius: 40px;
      font-size: 16px;
      padding-top: 40px;
      padding-bottom: 40px;
      padding-right: 60px;
      padding-left: 20px;
    }

    .results div {
      text-align: left; 
      margin-bottom: 40px;
      padding: 10px;
      border-radius: 20px;
      /* background-color: var(--gray);
      cursor: pointer; */
    }

    .results h3 {
      color: whitesmoke;
    }

    .results a {
      color: inherit;
      text-decoration: none;
    }

    .results a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<header>
  <div id="side-menu" style="height: 120px;">
		<div class="menu-item"><a href="">Home</a></div>
    <div class="menu-item"><a href="Authors/">Authors</a></div>
	</div>
	<div id="menu-toggle" style="font-size: x-large">&#9776;</div>
	<script>
		var menuToggle = document.getElementById("menu-toggle");
		var sideMenu = document.getElementById("side-menu");
		
		menuToggle.addEventListener("click", function() {
			sideMenu.classList.toggle("active");
      document.body.classList.toggle('overflow-hidden');
		});
	</script>
  <!--<p style="display: inline; justify-self: center;">PyBlog</p>-->
  <a href=""><img style="float: center; margin-right: 16px; margin-top: 12px;width:180px;height:40px; border-radius:10px;object-fit: cover" src="HomeImages/icon.png"></a>
  <div id="search-menu">
		<div class="search-item">
      <form action="search-mobile.html" method="GET">
        <input type="text" name="query" placeholder="&#x1F50E;&#xFE0E; Search..." value="" required><br>
        <button type="submit">Search</button>
      </form>
    </div>
	</div>
  <div id="search-toggle" style="font-size: x-large">&#x1F50E;&#xFE0E;</div>
  <script>
		var searchToggle = document.getElementById("search-toggle");
		var searchMenu = document.getElementById("search-menu");
		
		searchToggle.addEventListener("click", function() {
			searchMenu.classList.toggle("active");
      document.body.classList.toggle('overflow-hidden');
		});
	</script>
  </header>
<body>
  <h1>Search Results</h1>
  <br>
  <div class="result-container">
    <div id="searchResults" class="results"></div>
  </div>

  <div style="margin-top:35%;"></div>
  <script src="javascript/search_result-mobile.js"></script>
</body>
</html>
